<form action="" class="col-md-4 offset-4 mt-4 card cardbody" #form="ngForm">
    <h1 class="text-center text-white bg-warning">PleaseLogin</h1>
    <div class="form-group">
        <input type="email" name="email" id="email" placeholder="enter email"class="form-control" #email="ngModel" ngModel required>
        <div *ngIf ="email.touched && email.invalid" >
           <p  class="alert-danger"   *ngIf="email.errors.required">*this field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="email" placeholder="enter password"class="form-control" #password="ngModel" ngModel required>
        <div *ngIf ="password.touched && password.invalid" >
           <p  class="alert-danger"   *ngIf="password.errors.required">*this field is required</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn-outline-success float-right" [disabled]="form.invalid">Login</button>
    </div>
    
</form>
