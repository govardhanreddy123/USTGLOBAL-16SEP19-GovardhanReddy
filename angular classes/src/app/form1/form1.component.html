<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="loginData(form)">
    <h1 class="text-center bg-dark text_white">Form1</h1>
    <div class="form group">
        <input type="text" id="text" name="text" class=" form-control" placeholder="company name" #text="ngModel" ngModel required>
        <div *ngIf="text.touched && text.invalid">
            <p class="alert alert-danger" *ngIf="text.errors.required">*this field is required</p>

        </div>
    </div>
   <div class="form-group">
       <input type="text" name="text" id="text" class="form-control mt-1" placeholder="years of exp" #text="ngModel" ngModel required>
       <div *ngIf="text.touched && text.invalid">
            <p  class="alert alert-danger" *ngIf="text.errors.required">*this field is required</p>

        </div>
   </div>
   <div class="form-group">
    <input type="text" name="text" id="text" class="form-control mt-1" placeholder="MCTC" #text="ngModel" ngModel required>
    <div *ngIf="text.touched && text.invalid">
         <p  class="alert alert-danger" *ngIf="text.errors.required">*this field is required</p>

     </div>
</div>
<div class="form-group">
    <input type="text" name="text" id="text" class="form-control mt-1" placeholder="Location" #text="ngModel" ngModel required>
    <div *ngIf="text.touched && text.invalid">
         <p  class="alert alert-danger" *ngIf="text.errors.required">*this field is required</p>

     </div>
</div>
   <div class="form-group">
       <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add requirements</button>
   </div>
 
</form>
